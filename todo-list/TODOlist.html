<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todolist2</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container p-0" style="max-width: 100%;">
			<header class="p-4 bg-primary bg-gradient text-white text-center">
				<h1>TODO list</h1>
			</header>
			<div class="row">
				<div class="col-3 mt-5 mb-5">
					<ul class="ulist list-group">
						<li
							class="menu list-group-item list-group-item-action m-1 bg-primary bg-gradient"
						>
							<a
								class="text-white"
								href="https://bytebitechef.github.io/index/index.html"
								>Home</a
							>
						</li>

						<li
							class="menu list-group-item list-group-item-action m-1 bg-primary bg-gradient"
						>
							<a
								class="text-white"
								href="https://bytebitechef.github.io/table/table-page.html"
								>My first table</a
							>
						</li>

						<li
							class="menu list-group-item list-group-item-action m-1 bg-primary bg-gradient"
						>
							<a
								class="text-white"
								href="https://bytebitechef.github.io/Calculator/calculator.html"
							>
								My first calculator
							</a>
						</li>

						<li
							class="menu list-group-item list-group-item-action m-1 bg-primary bg-gradient"
						>
							<a
								class="text-white"
								href="https://bytebitechef.github.io/todo-list/TODOlist.html"
							>
								My first TODO list
							</a>
						</li>

						<li
							class="menu list-group-item list-group-item-action m-1 bg-primary bg-gradient"
						>
							<a
								class="text-white"
								href="https://bytebitechef.github.io/exp-tracker/exp-tracker.html"
							>
								My first Expenses tracker
							</a>
						</li>
					</ul>
				</div>
				<div class="col-8 mt-5">
					<div class="card" style="width: 100%">
						<div class="card-body">
							<h5 class="card-title">Add your task!</h5>
							<p class="card-text input">
								<input type="text" id="enterYourTask" style="width: 90%;"/>
							</p>
							<button
								class="btn btn-primary bg-gradient"
								id="addTask"
								onclick="addTask()"
							>
								<p class="m-0">Add Task</p>
							</button>
						</div>
					</div>
					<div class="card mt-2" style="width: 100%">
						<div class="card-body p-2 ms-2">
							<h5>My tasks:</h5>
							<ul id="taskList"></ul>
						</div>
					</div>
				</div>
			</div>
			<footer class="p-4 bg-primary bg-gradient text-white text-center fixed-bottom">
				&copy; 2023 My Website. All rights reserved.
			</footer>
		</div>

		<script src="TODOlist.js"></script>
	</body>
</html>
