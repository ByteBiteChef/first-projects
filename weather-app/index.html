<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>weather-app</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1 id="title">Weather</h1>
			</header>
			<div class="row">
				<div class="col">
					<div class="buttonCardContainer">
						<div class="inputButtonContainer">
							<input class="" id="yourCity" type="text" />
							<button
								onclick="handleRequest()"
								class="btn btn-secondary"
							>
								submit
							</button>
						</div>
						<div class="card main-card">
							<p id="iconWeather"></p>
							<h2 id="mainTempCard"></h2>
						</div>
					</div>
					<div class="weatherInfo">
						<div class="row">
							<div
								class="card weatherInfoContainer"
								id="tempertureMax"
							>
								<h4 id="tempertureMax-value"></h4>
								<h3>Max Temp</h3>
							</div>

							<div
								class="card weatherInfoContainer"
								id="tempertureMin"
							>
								<h4 id="tempertureMin-value"></h4>
								<h3>Min Temp</h3>
							</div>
						</div>
						<div class="row">
							<div
								class="card weatherInfoContainer"
								id="feels-like"
							>
								<h4 id="feels-like-value"></h4>
								<h3>Feels Like</h3>
							</div>
							<div
								class="card weatherInfoContainer"
								id="humidity"
							>
								<h4 id="humidity-value"></h4>
								<h3>Humidity</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="mapContainer">
						<h5>Click to see the weather</h5>
					<div id="map"></div>
					</div>
				</div>
			</div>

			<footer>Â© 2023 Bytebitechef - All Rights Reserved.</footer>
			<script src="weather.js"></script>
		</div>
	</body>
</html>
