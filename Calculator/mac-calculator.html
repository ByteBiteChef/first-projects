<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="mac-style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<title>mac calculator</title>
	</head>
	<body>
		
		<div class="container w-25 h-5 bg-secondary" >
				<div class="row first">
					<input class="col-12 border-0 text-white rounded-top" type="text" id="display" readonly />
				</div>
				<div class="row">
					<button class="button firstRow col-3 border-dark text-white" onclick="clearInput()" value="AC">AC</button>
					<button class="button firstRow col-3 border-dark text-white" onclick="switchSign ()" value="−/+">−/+</button>
					<button class="button firstRow col-3 border-dark text-white" onclick="getOperator(this.value)" value="%">%</button>
					<button class="button operator col-3 border-dark text-white" onclick="getOperator(this.value)" value="÷">÷</button>
				</div>
				<div class="row">
					<button class="button numbers col-3 border-dark text-white" onclick="getButtonValue(this.value)"  value="7">7</button>
					<button class="button numbers col-3 border-dark text-white" onclick="getButtonValue(this.value)"  value="8">8</button>
					<button class="button numbers col-3 border-dark text-white" onclick="getButtonValue(this.value)"  value="9">9</button>
					<button class="button operator col-3 border-dark text-white" onclick="getOperator(this.value)" value="*">*</button>
				</div>
				<div class="row">
					<button class="button numbers col-3 border-dark text-white" onclick="getButtonValue(this.value)"  value="4">4</button>
					<button class="button numbers col-3 border-dark text-white" onclick="getButtonValue(this.value)"  value="5">5</button>
					<button class="button numbers col-3 border-dark text-white" onclick="getButtonValue(this.value)"  value="6">6</button>
					<button class="button operator col-3 border-dark text-white" onclick="getOperator(this.value)" value="-">-</button>
				</div>
				<div class="row">
					<button class="button numbers col-3 border-dark text-white" onclick="getButtonValue(this.value)"  value="1">1</button>
					<button class="button numbers col-3 border-dark text-white" onclick="getButtonValue(this.value)"  value="2">2</button>
					<button class="button numbers col-3 border-dark text-white" onclick="getButtonValue(this.value)"  value="3">3</button>
					<button class="button operator col-3 border-dark text-white" onclick="getOperator(this.value)" value="+">+</button>
				</div>
				<div class="row">
					<button class="button numbers col-6 border-dark text-white" id="zero" onclick="getButtonValue(this.value)" value="0">0</button>
					<button class="button numbers col-3 border-dark text-white" onclick="getButtonValue(this.value)" value=".">.</button>
					<button class="button operator col-3 border-dark text-white" id="equal" onclick="operation(); equal()" value="=">=</button>
				</div>
			</div>
		</div>
		<script src="mac-calculator.js"></script>
	</body>
</html>
