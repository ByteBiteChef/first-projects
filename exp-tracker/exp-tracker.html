<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense-Tracker</title>
	</head>
	<body>
		<style>
			* {
				font-family: monospace;
				text-align: center;
			}
			header {
				margin-left: 5px;
				background-color: rgb(118, 175, 201);
				max-width: 100%;
				padding: 1%;
			}
			footer {
				background-color: rgb(118, 175, 201);
				max-width: 100%;
				max-height: 100px;
				padding: 1%;
				text-align: center;
				margin-top: 300px;
			}

			.navigation {
				display: flex;
				flex-direction: column;
				width: 100vw;
				height: 0vw;
				background-color: rgb(253, 251, 251);
				border: 1px solid whitesmoke;
				padding: 0;
			}

			.ulist {
				border: 1px solid rgb(126, 122, 122);
				background-color: white;
				padding: 20px;
				margin-left: 5px;
				width: 150px;
			}

			.menu {
				display: flex;
				font-size: 14px;
				text-align: center;
				margin-bottom: 5%;
				background-color: rgb(118, 175, 201);
				border: 1px solid rgb(118, 175, 201);
				border-radius: 5px;
				padding: 2%;
				justify-content: center;
			}

			.menu a:hover {
				background-color: #f0f0f0;
				text-decoration: none;
			}

			h2 {
				text-align: center;
				max-height: 35px;
				max-width: 100%;
			}
		</style>

		<header>
			<h1>Expense Tracker</h1>
			<h2>Add your expenses</h2>
		</header>
		<div class="navigation">
			<ul class="ulist">
				<li class="menu">
					<a href="https://bytebitechef.github.io/index/index.html"
						>Home</a
					>
				</li>
				&nbsp;
				<li class="menu">
					<a
						href="https://bytebitechef.github.io/table/table-page.html"
						>My first table</a
					>
				</li>
				&nbsp;

				<li class="menu">
					<a
						href="https://bytebitechef.github.io/Calculator/calculator.html"
					>
						My first calculator
					</a>
				</li>
				&nbsp;

				<li class="menu">
					<a
						href="https://bytebitechef.github.io/todo-list/TODOlist.html"
					>
						My first TODO list
					</a>
				</li>
				&nbsp;

				<li class="menu">
					<a
						href="https://bytebitechef.github.io/exp-tracker/exp-tracker.html"
					>
						My first Expenses tracker
					</a>
				</li>
			</ul>
		</div>

		<input type="text" id="description" placeholder="Description" />
		<input type="num" id="amount" placeholder="Amount" />

		<select id="categoryList">
			<option value="Food">Food</option>
			<option value="Transportation">Transportation</option>
			<option value="Entertainment">Entertainment</option>
			<option value="Other">Other</option>
		</select>
		<button onclick="addExpense()" id="addExpense">Add Expense</button>

		<h2>Total Expenses: $ <span id="totalExpenses">0</span></h2>

		<select name="option" id="filterSelect">
			<option value="All">All</option>
			<option value="Transportation">Transportation</option>
			<option value="Food">Food</option>
			<option value="Entertainment">Entertainment</option>
			<option value="Other">Other</option>
		</select>
		<h2 id="subtotal" style="display: none">
			Subtotal: $
			<span id="subtotal-Transportation" style="display: none">0</span
			><span id="subtotal-Food" style="display: none">0</span
			><span id="subtotal-Entertainment" style="display: none">0</span>
		</h2>
		<ul id="expensesList"></ul>

		<script src="exp-tracker.js"></script>
		<footer>&copy; 2023 My Website. All rights reserved.</footer>
	</body>
</html>
